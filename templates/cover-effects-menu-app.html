<section
  id='tokencover'
  class='tokencover sidebar-tab directory flexcol'
>

  <!-- Directory Header -->
  <header class='directory-header'>
    {{#if isGM}}
      <!-- Create new cover effect -->
      <div class='header-actions action-buttons flexrow'>
        <button class='create-effect'>
          <i class='fas fa-person-hiking'></i>
          {{ localize "tokencover.coverbook.create-cover" }}
        </button>
      </div>

      <!-- Create Defaults Button -->
      {{#if hasDefaults}}
      <div class='header-actions action-buttons flexrow'>
        <button class='create-defaults'>
          <i class='fas fa-file-image'></i>
           {{ localize "tokencover.coverbook.create-defaults" }}
        </button>
      </div>
      {{/if}}

    {{/if}}
    </div>
  </header>

  <!-- Directories List -->
  <ol class='directory-list'>
    <ol class='subdirectory'>
      {{#each effects as |effect|}}
        <li
          class='directory-item document entity flexrow tokencover-effect'
          data-effect-id='{{effect.id}}'
          data-effect-name='{{effect.name}}'
          draggable='true'
          style='display: flex'
        >
          <img title='{{effect.name}}' src='{{effect.icon}}' />
          <h4 class='document-name entity-name'>
            <a title='{{effect.description}}'>
              {{effect.name}}
            </a>
          </h4>
        </li>
      {{/each}}
    </ol>
  </ol>
</section>
