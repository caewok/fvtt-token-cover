<!-- https://www.sitelint.com/blog/how-to-implement-multiple-selection-with-check-boxes-in-an-html-without-external-libraries -->

<fieldset>
<legend>{{ localize "tokencover.name" }}</legend>

  <!-- Percent Threshold -->
  <div class="form-group">
    <label>{{localize "tokencover.cover-effect.percent-threshold.Name"}}</label>
    <div class="form-fields">
      {{rangePicker name="flags.tokencover.percentThreshold" value=data.flags.tokencover.percentThreshold min="0" step="0.1" max="1" placeholder="0.5"}}
    </div>
  </div>

  <!-- Priority -->
  <div class="form-group">
    <label>{{localize "tokencover.cover-effect.priority.Name"}}</label>
    <div class="form-fields">
      <input type="number" name="flags.tokencover.priority" step="1" placeholder="0" value="{{ data.flags.tokencover.priority }}">
    </div>
    <p class="hint">{{localize "tokencover.cover-effect.priority.Hint"}} </p>
  </div>

  <!-- Overlaps -->
  <div class="form-group">
    <label>{{localize "tokencover.cover-effect.can-overlap.Name"}}</label>
    <div class="form-fields">
      <input type="checkbox" name="flags.tokencover.canOverlap" {{ checked data.flags.tokencover.canOverlap }}>
    </div>
  </div>

  <!-- Includes Walls -->
  <div class="form-group">
    <label>{{localize "tokencover.cover-effect.include-walls.Name"}}</label>
    <div class="form-fields">
      <input type="checkbox" name="flags.tokencover.includeWalls" {{ checked data.flags.tokencover.includeWalls }}>
    </div>
  </div>

  <!-- Includes Tokens -->
  <div class="form-group">
    <label>{{localize "tokencover.cover-effect.include-tokens.Name"}}</label>
    <div class="form-fields">
      <input type="checkbox" name="flags.tokencover.includeTokens" {{ checked data.flags.tokencover.includeTokens }}>
    </div>
  </div>

</legend>
</fieldset>
