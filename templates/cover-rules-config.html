<form class="settings-list">
<h1>
<img src="{{ifThen object.icon object.icon object.img}}" width="36" height="36"/> {{ localize object.name }}
</h1>

<!-- Percent Threshold -->
<div class="form-group">
  <label>{{localize "tokencover.cover-effect.percent-threshold.Name"}}</label>
  <div class="form-fields">
    {{rangePicker name="flags.tokencover.percentThreshold" value=object.flags.tokencover.percentThreshold min="0" step="0.1" max="1" placeholder="0.5"}}
  </div>
</div>

<!-- Priority -->
<div class="form-group">
  <label>{{localize "tokencover.cover-effect.priority.Name"}}</label>
  <div class="form-fields">
    <input type="number" name="flags.tokencover.priority" step="1" placeholder="0" value="{{ object.flags.tokencover.priority }}">
  </div>
  <p class="hint">{{localize "tokencover.cover-effect.priority.Hint"}} </p>
</div>

<!-- Overlaps -->
<div class="form-group">
  <label>{{localize "tokencover.cover-effect.can-overlap.Name"}}</label>
  <div class="form-fields">
    <input type="checkbox" name="flags.tokencover.canOverlap" {{ checked object.flags.tokencover.canOverlap }}>
  </div>
</div>

<!-- Includes Walls -->
<div class="form-group">
  <label>{{localize "tokencover.cover-effect.include-walls.Name"}}</label>
  <div class="form-fields">
    <input type="checkbox" name="flags.tokencover.includeWalls" {{ checked object.flags.tokencover.includeWalls }}>
  </div>
</div>

<!-- Includes Tokens -->
<div class="form-group">
  <label>{{localize "tokencover.cover-effect.include-tokens.Name"}}</label>
  <div class="form-fields">
    <input type="checkbox" name="flags.tokencover.includeTokens" {{ checked object.flags.tokencover.includeTokens }}>
  </div>
  </div>

</form>
